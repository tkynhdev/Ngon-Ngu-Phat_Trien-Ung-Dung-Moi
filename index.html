<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm (Soft Delete & Auto ID)</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 10px;
        }

        /* Form nhập liệu */
        .input-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .input-group input,
        .input-group select {
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Bảng dữ liệu */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* CSS cho Soft Delete (Xóa mềm) */
        .deleted-row {
            text-decoration: line-through;
            /* Gạch ngang chữ */
            color: #999;
            /* Làm mờ chữ */
            background-color: #ffe6e6;
            /* Nền đỏ nhạt */
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #a71d2a;
        }

        /* Ẩn nút xóa đối với hàng đã xóa rồi (nếu muốn) */
        .deleted-row .btn-delete {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Quản lý Sản phẩm</h1>

    <div class="input-group">
        <h3>Thêm sản phẩm mới</h3>
        <input type="text" id="name" placeholder="Tên sản phẩm">
        <input type="number" id="price" placeholder="Giá">
        <select id="category">
            <option value="Laptop">Laptop</option>
            <option value="Phone">Phone</option>
            <option value="Accessories">Accessories</option>
        </select>
        <button onclick="addProduct()">Thêm mới</button>
        <p><i>*ID sẽ tự động tăng dựa trên Max ID hiện tại.</i></p>
    </div>

    <div id="app"></div>

    <script src="script.js"></script>
</body>

</html>
